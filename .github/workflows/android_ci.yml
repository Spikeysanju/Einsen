name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK ğŸ§±
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run Tests ğŸ§ª
        run: ./gradlew test

      - name: Build Project ğŸ› 
        run: ./gradlew assemble

      - name: Build with Gradle â³
        run: ./gradlew build